<div class="col-md-12" *ngIf="indentity && indentity.role == 'ROLES_ADMIN'">
    <h4>{{title}}</h4>
    <div class="alert alert-success alert-dismissable" *ngIf="alertMessage">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{alertMessage}}
    </div>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Descripcion:</label>
            <textarea #description="ngModel" name="description" [(ngModel)]="artist.description" class="form-control"
                required> </textarea>
            <span *ngIf="!description.valid && description.touched">
                El nombre es obligatorio
            </span>
        </p>
        <div class="" *ngIf="is_edit">
            <div class="image-for-edit" *ngIf="artist.image && artist.image != 'null'">
                <img src="{{url + 'artist/image/' + artist.image}}">
            </div>
            <p>
                <label>Sube la imagen del artista</label>
                <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
            </p>
        </div>
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!formArtist.form.valid" />
    </form>
</div>
